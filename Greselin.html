	if (!String.prototype.repeat) { // per Explorer
		String.prototype.repeat = function(n) {
			for (var s=''; n--; ) s += this
			return s
		}
	}
	
	function writeM(mx, r, c) {
		var m = M(mx, r, c)
		if (!m) 
			document.write(m, '<br>')
		else {
			for (var i=0, ei=m.length; i<ei; i+=1) {
				var mi=m[i], ok=check(mi, mx, r, c) 
				//if (ok) continue
				document.write('<span style="float:left; margin-right:10px; margin-bottom:10px">')
				document.write(i+1, ' ', ok ? '' : 'errata!', '<br>')
				document.write('-'.repeat(mi[0].length*2-1), '<br>')
				for (var j=0, ej=mi.length; j<ej; j+=1) document.write(mi[j], '<br>')
				document.write('</span>')
			}
			document.write('<br style="clear:left">')
		}
	}

	function writeMn(mx, r, c) {
		document.write( Mn(mx, r, c), '<br>','<br>' )
	}
	
	function writeRn(mx, r, c) {
		document.write( R(mx, r, c).length, '<br>','<br>' )
	}
	
	function writeN(n) {
		document.write( n,'<br>' )
	}
