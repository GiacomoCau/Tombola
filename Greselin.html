	function writeM(mx, r, c) {
		writeN("max cella: " + mx + "<br>max righe: " + r + "<br>max colonne: " + c)
		var m = M(mx, r, c)
		if (!m) 
			document.write(m, '<br>')
		else {
			writeMiAll(1)
			//setTimeout(writeMiAll, 0, 1)
		}
		function writeMiAll(i) {
			var nm = m.next()
			if (nm.done) return
			var mi = nm.value //, ok = check(mi, mx, r, c) 
			writeMi(i, mi, check(mi, mx, r, c))
			setTimeout(writeMiAll, 0, i+1)
			function writeMi(i, m, ok) {
				//if (ok) continue
				var div = document.createElement('div')
				for (var s ='', j=0, ej=m.length; j<ej; j+=1) s += m[j] + '<br>'	
				with (div) {
					style = 'float:left; margin-right:10px; margin-bottom:10px'
					innerHTML =
					 	i + ' ' + (ok ? '' : 'errata!')
					 	+ '<br>' + '-'.repeat(mi[0].length*2-1)
					 	+ '<br>' + s
				}
				document.body.appendChild(div)
			}
		}
	}
	
	function writeMn(mx, r, c) {
		writeN("max cella: " + mx + "<br>max righe: " + r + "<br>max colonne: " + c)
		document.write( Mn(mx, r, c), '<br>','<br>' )
	}
	
	function writeRn(mx, r, c) {
		document.write( R(mx, r, c).length, '<br>','<br>' )
	}
	
	function writeN(n) {
		document.write( n,'<br>' )
	}
