	function partp(n,k) {
		if (k == undefined) {
			var sum=0;
			for (var i=1; i<=n; i++) {
				sum += partp(n,i);
			}
			return sum;
		}
		if ((n == 0) || (n == 1)) { return 1; } // base cases, {0} and {1}
		if ((k == 1) || (n == k)) { return 1; } // base cases, {1+1+...} and {n}
		var sum = 0;
		for (var i=1; i<=Math.min(k,n-k); i++) {
			sum += partp(n-k,i);
		}
		return sum;
	}

		else
			for (var i=Math.min(n, limit); i > 0; i--)
				partition(n-i, i, str + i + '+')
	}
